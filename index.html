<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
</head>
<body>

    <div class="container">
        <h1 class="text-center">My Book List</h1>
        <p class="text-center">This is a project for The Odin Project in which I have to make a library using Object Constructors and LocalStorage</p>
        <form class="mt-4" id="form-book">
            <div class="row">
                <div class="col-sm">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="title" id="title" aria-label="title">
                </div>
                <div class="col-sm">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" placeholder="author" id="author" aria-label="author">
                </div>
                <div class="col">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" placeholder="ex: 10" id="pages" aria-label="pages">
                </div>
                <div class="col">
                    <label for="status" class="form-label">Choose Status</label>
                    <select id="status" class="form-select">
                        <option value="read">Read</option>
                        <option value="notRead">Not Read</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="d-grid col-6 m-auto">
                    <button class="btn btn-primary btn-submit" type="submit">Add Book</button>
                </div>
            </div>
        </form>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody class="book-list"></tbody>
          </table>
    </div>
    

    <!-- bootstrap and application script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
